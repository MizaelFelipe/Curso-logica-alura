<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;
    var decremento = contador -1

   while(decremento >= 0){
    mostra(decremento)
    decremento

   }
    mostra("FIM");

</script>
