<meta charset="UTF-8 ">

<script>
function pulaLinha () {

    document.write("<br>");
    document.write("<br>");
}

function mostra (frase) {
    document.write(frase)
    pulaLinha();
}

var vitorias = parseInt (prompt("Entre com o numeros de vitorias"));
var empates = parseInt (prompt("entre com o numero de empates"));

var pontos = vitorias * 3 + empates;
var passado = 28


mostra ("Os pontos do seu time e " + pontos);

if (pontos > passado) {   
    mostra("seu time esta melhoro do que o ano passado.");
}
if (pontos < passado) {     
    mostra("seu time esta pior que o ano passado.");
    }
if (pontos == passado) { 
    mostra("seu time esta a mesma coisa do ano passado.");
}

mostra("FIM ")


</script>
